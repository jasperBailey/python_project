{% extends "base.html" %} {% block content %} {% for track in all_tracks %}
<div class="track">
  <div class="content">
    {{track.title}}
    <div class="tempo">
      <a href="/tracks/{{ track.id }}">{{track.tempo}}</a>
      <span class="duration">{{track.get_duration()}}</span>
    </div>
    <form
      class="delete-form"
      action="/tracks/{{track.id}}/delete"
      method="POST"
    >
      <button class="trash-button">
        <i
          class="fa fa-trash-o fa-3x"
          style="color: red"
          aria-hidden="true"
        ></i>
      </button>
    </form>
  </div>
</div>
{% endfor %} {% endblock %}
