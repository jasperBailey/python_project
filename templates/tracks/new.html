{% extends "base.html" %} {% block content %}

<form action="/tracks" method="post">
  <div>
    <label for="title">Title:</label>
    <input
      type="text"
      id="title"
      name="title"
      placeholder="Title"
      required
      autofocus
    />
  </div>

  <div>
    <label for="tempo">Tempo (BPM):</label>
    <input type="number" id="tempo" name="tempo" placeholder="Tempo" required />
  </div>

  <button type="submit">Add Task</button>
</form>

{% endblock %}
