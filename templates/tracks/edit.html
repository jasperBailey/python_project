{% extends "base.html" %}
{% block content %}

<form action="/tracks/{{track.id}}" method="post">
  <div>
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" value="{{track.title}}" required autofocus>
  </div>

  <div>
    <label for="tempo">Tempo (BPM):</label>
    <input type="number" id="tempo" name="tempo" value="{{track.tempo}}" required>
  </div>

  <button type="submit">Update Track</button>

</form>

{% endblock %}
