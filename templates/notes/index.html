{% extends "base.html" %} {% block content %}
<section id="note-form">
    <form action="/tracks/{{track.id}}/notes" method="POST">
        <label for="position">Position:</label>
        <input
            type="number"
            id="position"
            name="position"
            value=0
            step=0.001
            required
            autofocus
        />
        <label for="duration">Duration:</label>
        <input
            type="number"
            id="duration"
            name="duration"
            value=1
            step=0.001
            required
        />
        <label for="pitch">Pitch:</label>
        <input
            type="number"
            id="pitch"
            name="pitch"
            value=69
            required
        />
        <label for="velocity">Velocity:</label>
        <input
            type="number"
            id="velocity"
            name="velocity"
            value=0.9
            min=0
            max=1
            step=0.01
            required
        />
        <button type="submit">Add note to track</button>
    </form>
</section>

<section id="note-list">
  {% for note in all_notes %}
  <div>
    <p><b>Position:</b> {{ note.position }}</p>
    <p><b>Pitch:</b> {{ note.pitch }} ({{ note.get_pitch_as_letter() }})</p>
    <p><b>Duration:</b> {{ note.duration }}</p>
    <p><b>Velocity:</b> {{ note.velocity }}</p>
    <form action="/tracks/{{track.id}}/notes/{{note.id}}/delete" method="POST">
        <button type="submit">
            Delete note
        </button>
    </form>
  </div>
  {% endfor %}
</section>
{% endblock %}
